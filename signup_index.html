<body>
   <div class="container bak"  >

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset >

<!-- Form Name -->
<legend class="font"><center><h2><b>Registration Form</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-lg-6 control-label font">First Name</label>
  <div class="col-lg-6 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text" id ="firstname">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-lg-4 control-label font" >Last Name</label>
    <div class="col-lg-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control"  type="text" id ="lastname">
    </div>
  </div>
</div>

  <div class="form-group ">
  <label class="col-lg-4 control-label font">Department / Office</label>
    <div class="col-lg-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="department" class="form-control selectpicker" id ="department">
      <option value="">Select your Department/Office</option>
      <option>Engineering</option>
      <option>Agriculture</option>
      <option >Businuss</option>
      <option >Art</option>
      <option >Law</option>
      <option >Hospitality</option>
      <option >Accounting</option>
      <option >Examination</option>
      <option >Tourism Office</option>
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-lg-4 control-label font">Username</label>
  <div class="col-lg-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="user_name" placeholder="Username" class="form-control"  type="text" id ="username">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-lg-4 control-label font" >Password</label>
    <div class="col-lg-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="user_password" placeholder="Password" class="form-control"  type="password" id ="password">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-lg-4 control-label font" >Confirm Password</label>
    <div class="col-lg-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password" id ="confirm_password">
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-lg-4 control-label font">E-Mail</label>
    <div class="col-lg-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" id ="email">
    </div>
  </div>
</div>


<!-- Text input-->

<div class="form-group">
  <label class="col-lg-6 control-label font">Contact No.</label>
    <div class="col-lg-6 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="contact_no" placeholder="(639)" class="form-control" type="text" id ="contact_no">
    </div>
  </div>
</div>

<!-- Select Basic -->

<!-- Success message -->
<div class="alert alert-success font" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-lg-6 control-label"></label>
  <div class="col-lg-6"><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button onClick="submitform(e)" type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>


</fieldset>
</form>
</div>
    </div><!-- /.container -->



<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

<script src="signup_main.js"></script>
</body>
